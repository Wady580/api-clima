<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Meteorológica</title>

    <link rel="stylesheet" href="CSS/sol.css">
    <link rel="stylesheet" href="CSS/style_index.css">
    <script src="https://kit.fontawesome.com/669aa46b77.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="JS/jquery.js"></script>
    <script src="JS/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/suncalc@1.8.0/suncalc.min.js"></script>
    
</head>
<header>

</header>
<body>

    <div class="container">

        <div class="current-temp">
            <span class="tit"><i class='bx bxs-check-shield' id='tit2'></i> Pronóstico del tiempo para tu ubicación </span>

            <div class="inf-part">
                <br>
                <img src="IMG/image-removebg-preview.png" style="max-width: 125px;"></img><br>
                <div class="tempe">  <p class="temperatura" style="display: inline;">-°C</p> </div>
                <div class="loc">  <p class="location" style="display: inline;">---</p> </div>
                <div class="summary">---</div>
                <br>
                <div class="detalles">
                <div class="feels"> Se siente como: <br> <i class="bx bxs-thermometer" style="font-size: 25px;"></i> <p class="feels-like" style="display: inline;">---</p></div>
                <div class="humidity"> Humedad: <br> <i class='bx bxs-droplet-half' style="font-size: 25px;"></i> <p class="percentage" style="display: inline;">---</p> </div>
            </div>
            </div>

        </div>

    </div>

    <div class="sun">
        <div class="ray_box">
            <div class="ray ray1"></div>
            <div class="ray ray2"></div>
            <div class="ray ray3"></div>
            <div class="ray ray4"></div>
            <div class="ray ray5"></div>
            <div class="ray ray6"></div>
            <div class="ray ray7"></div>
            <div class="ray ray8"></div>
            <div class="ray ray9"></div>
            <div class="ray ray10"></div>
        </div>
    </div>
    <script src="JS/script_ubicacion.js"></script>
   
</body>


</html>
